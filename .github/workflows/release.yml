name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Clipboard Manager ${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 新版本发布

            ### ✨ 主要功能
            - 🍎 macOS Universal Binary支持（支持Intel和Apple Silicon）
            - 🎹 键盘录制快捷键功能
            - 🎨 现代化Toast提示系统
            - 🗄️ 数据库优化和清理功能
            - 🔧 修复多项稳定性问题

            ### 💻 支持平台
            - **macOS**: Universal Binary (Intel + Apple Silicon)
            - **Windows**: x64
            - **Linux**: x64 (AppImage + Deb)

            ### 📦 安装说明
            - **macOS**: 下载dmg文件，如遇"损坏"提示，请在终端运行: `sudo xattr -rd com.apple.quarantine /Applications/Clipboard\ Manager.app`
            - **Windows**: 下载msi或exe安装包
            - **Linux**: 下载AppImage或deb包
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }} 