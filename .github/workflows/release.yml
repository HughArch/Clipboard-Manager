name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os: macos
            arch: universal
            target: universal-apple-darwin
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            os: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # ä¸º macOS æ·»åŠ  Intel (x86_64) å’Œ Apple Silicon (aarch64) ç›®æ ‡
          targets: ${{ matrix.os == 'macos' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          # ç¦ç”¨ sccache ç¼“å­˜ä»¥é¿å… CI é—®é¢˜
          cache-all-crates: "true"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Disable sccache for Tauri build
        run: |
          echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          echo "SCCACHE_DISABLE=1" >> $GITHUB_ENV
        shell: bash

      - name: Verify Rust targets (macOS only)
