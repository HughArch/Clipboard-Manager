name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os: macos
            arch: universal
            target: universal-apple-darwin
            rust-targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            rust-targets: ""
          - platform: windows-latest
            os: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            rust-targets: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # æ ¹æ®çŸ©é˜µé…ç½®æ·»åŠ ç›®æ ‡æ¶æ„
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          # ç¦ç”¨ sccache ç¼“å­˜ä»¥é¿å… CI é—®é¢˜
          cache-all-crates: "true"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup macOS build environment
        if: matrix.os == 'macos'
        run: |
          # ç¦ç”¨ sccache
          echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          echo "SCCACHE_DISABLE=1" >> $GITHUB_ENV
          # è®¾ç½® macOS æ„å»ºç¯å¢ƒå˜é‡
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          # ç¡®ä¿ä½¿ç”¨ç³»ç»Ÿé»˜è®¤çš„ clang
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        shell: bash

      - name: Setup other platforms
        if: matrix.os != 'macos'
        run: |
          echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          echo "SCCACHE_DISABLE=1" >> $GITHUB_ENV
        shell: bash

      - name: Verify Rust targets (macOS only)
        if: matrix.os == 'macos'
        run: |
          echo "å·²å®‰è£…çš„ Rust ç›®æ ‡æ¶æ„:"
          rustup target list --installed
          echo "å½“å‰ç³»ç»Ÿæ¶æ„: $(uname -m)"
          echo "Rust é»˜è®¤ç›®æ ‡: $(rustc -vV | grep host)"
          echo "Xcode ç‰ˆæœ¬:"
          xcode-select --print-path
          clang --version
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # ç¦ç”¨ sccache é¿å… CI ç¯å¢ƒä¸­çš„é—®é¢˜
          RUSTC_WRAPPER: ""
          SCCACHE_DISABLE: "1"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Clipboard Manager ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ

