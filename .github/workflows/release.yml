name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          # ç¦ç”¨ sccache ç¼“å­˜ä»¥é¿å… CI é—®é¢˜
          cache-all-crates: "true"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Disable sccache for Tauri build
        run: |
          echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          echo "SCCACHE_DISABLE=1" >> $GITHUB_ENV
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # ç¦ç”¨ sccache é¿å… CI ç¯å¢ƒä¸­çš„é—®é¢˜
          RUSTC_WRAPPER: ""
          SCCACHE_DISABLE: "1"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Clipboard Manager ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ

            ### âœ¨ ä¸»è¦åŠŸèƒ½
            - å¢åŠ å‰åç«¯æ—¥å¿—è®°å½•åŠŸèƒ½
            - ä¼˜åŒ–è®¾ç½®é¡µé¢UIå±•ç¤º
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }} 