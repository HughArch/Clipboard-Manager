name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Clipboard Manager ${{ github.ref_name }}'
          releaseBody: |
            ## 🚀 新版本发布

            ### ✨ 主要功能
            - 📋 实时监控剪贴板内容（文本和图片）
            - ⭐ 收藏重要的剪贴板内容
            - 🔍 快速搜索历史记录
            - ⌨️ 全局快捷键支持 (Ctrl+Shift+V)
            - 🚀 一键复制并粘贴
            - 🗂️ 智能识别来源应用程序
            - 🧹 自动清理过期记录
            - 🔧 开机自启动选项

            ### 📦 安装说明
            
            **Windows**: 下载 `.msi` 或 `.exe` 文件
            **macOS**: 下载 `.dmg` 文件
            **Linux**: 下载 `.deb` 或 `.AppImage` 文件

            ### 🔧 使用方法
            1. 安装并启动应用
            2. 程序自动最小化到系统托盘
            3. 使用 `Ctrl+Shift+V` 快捷键打开主界面
            4. 复制任何内容，程序会自动记录
            5. 点击历史记录即可快速粘贴

            ### 📁 数据存储
            - 数据库和图片文件保存在程序安装目录
            - 设置文件保存在用户配置目录

            如有问题请提交 [Issue](https://github.com/${{ github.repository }}/issues)
          releaseDraft: false
          prerelease: false
          includeReleaseId: true
          projectPath: '.'
          distPath: './dist'
          configPath: './src-tauri/tauri.conf.json' 